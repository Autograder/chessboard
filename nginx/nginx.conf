upstream chessboard {
  server chessboard:5000;
}

server {

  listen 80;

  location / {
    proxy_pass http://chessboard;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

  location /media/ {
    alias /home/app/chessboard/project/media;
  }
}
